<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <div>
        <input type="checkbox" id="metronome">
        <label for="metronome">Metronome</label>
        <input type="checkbox" id="kick-drum">
        <label for="kick-drum">Kick Drum</label>
        <input type="checkbox" id="snare-drum">
        <label for="snare-drum">Snare Drum</label>
        <input type="checkbox" id="hi-hat">
        <label for="hi-hat">Hi Hat with a suped up tempo</label>
    </div>

    <script src="main.js"></script>
</body>
</html>
